<div class="row">
    <div class="col-sm-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <hr>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let recipe of recipes">
                    <div class="d-flex w-100 justify-content-between align-items-center">
                        <div class="">
                            <h5 class="mb-1">{{ recipe.name }}</h5>
                            <p class="mb-1">{{ recipe.description }}</p>
                        </div>
                        <div><small><img [src]="recipe.imagePath" class="img-responsive" style="max-height: 30px" alt="{{ recipe.name }}"></small></div>
                    </div>
                </a>
            </div>
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
